<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Email Search</title>
</head>
<body>
    <h1>Search Professor's Email</h1>
    <form action="https://www.google.com/search" method="GET">
        <label for="professorName">Professor's Name: </label>
        <input type="text" id="professorName" name="q" required>
        <input type="hidden" name="as_sitesearch" value=".edu.tw">
        <input type="submit" value="Search">
    </form>
</body>
</html>
